<!DOCTYPE html>
<html onload = "console.log("application launched")";>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
</head>

<body>
  

  <!-- title etc -->
  <h1>codebreaker!</h1>
  <h2>level 1 javascript program</h2>

  <!-- reset code button -->
      <button onclick = "giveCode(event)";>start / reset the code</button>
  <div id = "makeCode"></div>
  <br />

  <!-- number combo -->
  <div id = "codeFill">enter code: </div>

  <button onclick = "guess(0)";>0</button>
  <button onclick = "guess(1)";>1</button>
  <button onclick = "guess(2)";>2</button>
  <button onclick = "guess(3)";>3</button>
  <button onclick = "guess(4)";>4</button>
  <button onclick = "guess(5)";>5</button>
  <button onclick = "guess(6)";>6</button>
  <button onclick = "guess(7)";>7</button>
  <button onclick = "guess(8)";>8</button>
  <button onclick = "guess(9)";>9</button>
  
  <!-- guess button -->
  <br />
  <button onclick = "enter()"; id = "enter";>guess</button>
  <div id = numG></div>
  <div id = "answer"></div>
  

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
